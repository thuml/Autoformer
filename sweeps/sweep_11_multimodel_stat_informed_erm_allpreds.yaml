# 11. Baseline ERM to compare the 7-10 stat-informed sweeps.
program: run.py
method: grid
metric:
  name: mse/test
  goal: minimize
parameters:
  wandb_run:
    value: "Weather-StatInformed-ERM-10e"
  wandb_project: 
    value: "alelab/Autoformer"
  experiment_tag: 
    value: "e11_erm_weather_dlfix"
  des:
    value: "ERM 10e baseline"
  model:
    values: ["Autoformer","Reformer","Informer"] #original
    #value: "Reformer" # rerun of failed one.
  train_epochs:
    value: 10
  constraint_level:
    value: -1
  dual_init:
    value: 0.0
  dual_lr:
    value: 0
  pred_len:
    values: [96,192,336,720] # original
  is_training:
    value: "1"
  root_path:
    value: "./dataset/weather/"
  data_path:
    value: "weather.csv"
  model_id:
    value: "weather_96_96"
  data:
    value: "custom"
  features:
    value: "M"
  seq_len:
    value: 96
  label_len:
    value: 48
  e_layers:
    value: 2
  d_layers:
    value: 1
  factor:
    value: 3
  enc_in:
    value: 21
  dec_in:
    value: 21
  c_out:
    value: 21
  itr:
    value: 1
  seed:
    value: 0 # Forces the seed to be different for each run.